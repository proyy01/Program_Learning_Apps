<!-- HTML also allows us to add images to a webpage. -->

<!-- To add images to a webpage, we start with the <img> tag. -->
<h3>Drawing of <em>Earthrise</em></h3>
<img>

<!-- Just like <br>, <img> is an empty tag. That means it has no closing tag. -->

<!-- To display an image, an image tag needs the src attribute. src stands for source. -->
<h3>Drawing of <em>Earthrise</em> </h3>
<img src="https://mimo.app/i/earth.png">

<!-- We set the image we want to display with an = sign and the image's address between double quotes. -->

<!-- We can use attributes to change the size of images. The width and height attributes use pixels as the default unit of measurement. -->
<!-- For example, to set the width of this image as 100px, code width = "100". -->
<!-- And the height attribute adjusts the height of an image. -->
<img src="https://mimo.app/i/earth.png" width="100" height="100">

<!-- What makes <img> an empty tag? -->
<!-- Answer: It has no closing tag -->

<!-- How many images will appear on this webpage? -->
<img src="https://mimo.app/i/dog.png">
<img src="https://mimo.app/i/cat.png">
<!-- Answer: 2 images. -->

<!-- How can we adjust the height of an image? -->
<!-- Answer: With the height attribute, such as height="100" -->

<!-- Which attribute do we need to set for the img tag? -->
<!-- Answer: The src attribute, which stands for the word "source". -->

<!-- Set the width attribute of the image to "200". -->
<img src="https://mimo.app/i/cat.png" width="200" height="200">
<!-- Answer: Just type width="200" between src and height. -->

<!-- Pick the correct tag for an image. -->
<img src="https://mimo.app/i/cafe.png">

<!-- Use the correct attribute to set the source of the image. -->
<img src="https://mimo.app/i/taxi.png">

<!-- Code the height of the image with height="100". -->
